<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Post Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="instagram-post">
      <div class="post-header">
        <div class="profile">
          <a href="https://www.instagram.com/r.vilemen/" target="_blank">
            <div class="profile-pic"></div>
          </a>

          <a
            rel="noopener noreferrer"
            href="https://www.instagram.com/r.vilemen/"
            target="_blank"
            class="username"
            >r.vilemen</a
          >
        </div>
        <button class="follow-btn">FOLLOW</button>
        <div class="menu-dots">...</div>
      </div>

      <div class="post-image">
        <img
          src="./assets/Rodrigo Vilemen (@r.vilemen) • Fotos e vídeos do Instagram_files/124672763_354598622304491_5089634798644353190_n.jpg"
          alt="Última Postagem Instagram"
        />
      </div>

      <div class="post-footer">
        <div class="actions">
          <span class="heart">❤</span>
          <span class="comment">💬</span>
          <span class="share">📤</span>
        </div>

        <div class="likes">Número de curtidas</div>
        <div class="title">Título ou legenda da postagem</div>
        <div class="hashtags">
          <span>#hashtag1</span> <span>#hashtag2</span>
        </div>
      </div>
    </div>
  </body>
</html>
